<div class="container-fluid bcolor mb-5 mt-5">
    <div class="row">
        <div class="col-md-12 fcolor">
            <h1 class="text-center ">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center fcolor " >
        <div class="col-md-10 ">
            
            <div class="form-group ">
                <label for="usuario">Nome</label>
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
            </div>
            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>
              
            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <div class="form-group">
                <label for="checkSenha">Confirmar senha</label>
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="checkSenha" id="checkSenha" placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)" >
                    <option>Selecione um tipo de usuário: </option>
                    <option value="membro">Membro</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="atualizar()" >Atualizar</button>
            </div>
        </div>
        
       
    </div>
    
</div>
